<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User_Info</title>
  </head>
  <body>

    <h1>This is a page with user information</h1>

    <h2>Here are your users</h2>

    <div class="container">

      {% if user_data %}



     <ol>
       {% for users in user_data %}
        <li>User Info</li>

       <ul>

         <li> FirstName : {{ users.firstname }} </li>
         <li> LastName : {{ users.lastname }} </li>
         <li> Email : {{ users.email }} </li>

       </ul>

         {% endfor %}

     </ol>



    {% endif %}

    </div>

  </body>
</html>
