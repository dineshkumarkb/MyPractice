<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BootStrap Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="Project_Page1.css">
      <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head>
  <body>

    <div id="mynavbar">

      <nav class="navbar fixed-top navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Welcome</a>
        <ul class="navbar-nav mr-auto">
          <li>
            <a href="Project_page1.html" class="nav-link">Landing Page</a>
          </li>

        </ul>


      </nav>

    </div>

    <div id = "myjumbo" class="container">

      <div class="jumbotron">

        <h1>Log In</h1>

        <p>Enter your email and password below to log in to Coffee Lover</p>

      </div>


      <form>


        <div class="form-group">

          <label for="em">Email address</label>
          <input id="em" type="email" class="form-control" placeholder="Email">

        </div>

        <div class="form-group">

          <label for="pwd">Password</label>
          <input id="pwd" type="password" class="form-control" placeholder="Password">

        </div>


        <div class="form-group form-check">
          <input id="check" type="checkbox" class="form-check-input">
                 <label class="form-check-label" for="check">Keep Me Logged In</label>


        </div>


        <input type="submit" class="btn btn-default" value="Submit">

      </form>

</div>





  </body>
</html>
